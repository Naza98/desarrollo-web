<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-4">Iniciar sesión</h4>
    <form id="idFormLogin">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" placeholder="Ingresá tu usuario" required>
      </div>
      <div class="mb-3">
        <label for="contrasenia" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasenia" placeholder="Ingresá tu contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>

      <div class="mt-3 text-center text-muted" style="font-size: 0.9em;">
        <p><strong>Usuario:</strong> <code>admin</code></p>
        <p><strong>Contraseña:</strong> <code>1234</code></p>
      </div>
    </form>
  </div>
</body>
<script>
    if(sessionStorage.getItem(usuario)){ // preguntamos si el user existe 
        alert('Este usuario está logueado..')
        window.location.href = '../altaSalon.html'; // redireccionamos al user logueado al form de carga
    }
    document.getElementById('idFormLogin').addEventListener('submit', function(event){ //cuando se haga click sobre el botòn del formulario
        event.preventDefault(); // que no se recargue la página

        const usuario = document.getElementById('usuario').value
        const constrasenia = document.getElementById('contrasenia').value

        if(usuario === 'admin' && constrasenia === '1234'){
            sessionStorage.setItem('usuario', usuario)
            alert('Logueo exitoso!')
            window.location.href = '../altaSalon.html'
        } else {
            alert('Usuario incorrecto')
        }
    })
</script>
</html>
